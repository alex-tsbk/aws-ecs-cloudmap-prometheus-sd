name: Build

on:
  push:
    branches:
      - master
      - dev

env:
  DOCKERHUB_USERNAME: apptality
  REGISTRY_IMAGE: apptality/aws-ecs-cloudmap-prometheus-discovery

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.x'

      - name: Extract GitVersion variables
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags:
            - ${{ env.REGISTRY_IMAGE }}:${{ steps.gitversion.outputs.MajorMinorPatch }}
            - ${{ env.REGISTRY_IMAGE }}:${{ steps.gitversion.outputs.majorMinorPatch }}-${{ steps.gitversion.outputs.shortSha }}
            - ${{ env.REGISTRY_IMAGE }}:${{ steps.gitversion.outputs.majorMinorPatch }}-${{ steps.gitversion.outputs.branchName }}-${{ steps.gitversion.outputs.shortSha }}
